name: Pull Request From Fork
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:  
  build:
    name: Build and test
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.fork }}
    
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ancouli
          minimum-approvals: 1
          issue-title: "Pull Request #${{ github.event.number }} from fork awaits approval"
          issue-body: "Please approve or deny the testing and static code analysis of this pull request. SECURITY WARNING: The analysis may expose environment secrets."
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''
    
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build and test
        run: mvn -B verify spotbugs:spotbugs
        
      - name: Save PR details
        run: echo "${{ github.event.number }},${{ github.head_ref || 'master'}},${{ github.base_ref }}" > pr_data.csv
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: |
            src
            target
            pom.xml
            .git
            pr_data.csv
          retention-days: 1